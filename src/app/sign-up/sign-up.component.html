<div class="body flex-col">
    <div class="card flex-col">
        <div class="card-header flex-row">
            <img src="../../assets/logo.png">
            <span>FindCollab</span>
        </div>
        <div class="card-form flex-col">
            <span class="card-title">Sign Up</span>
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input [(ngModel)]="firstName" matInput placeholder="First name" type="text" spellcheck="false">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input [(ngModel)]="lastName" matInput placeholder="Last name" type="text" spellcheck="false">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="email" matInput placeholder="Email" type="email" spellcheck="false">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="password" matInput placeholder="Password" type="password" spellcheck="false">
            </mat-form-field>
            <button (click)="onSignUp()" class="sign-up">Sign Up</button>
        </div>
        <div class="terms flex-row">
            <span class="txt-normal">By signing up, you agree to our</span>
            <span class="txt-action">Terms & Conditions</span>
        </div>
        <div class="login flex-row">
            <span class="txt-normal">Already have an account?</span>
            <span (click)="onLogin()" class="txt-action">Log in</span>
        </div>
    </div>
</div>
